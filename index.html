<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" >
  
  <title>Frontend Mentor | Social links profile</title>

<body>
  <main id="main-container">
    <div class="step-container">
      <div class="profile-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
      </div>
      <div class="meta-info">
        <h2>Jessica Randall</h2>
        <div class="location">
          <h4>London, United Kingdom </h4>
        </div>
        <p class="job">
          "Front-end developer and avid reader."
        </p>
      </div>
  
      <!-- profile links -->
  
      <section id="links">
        <ul>
          <li><a href=""><button>GitHub</button></a></li>
          <li><a href=""><button>Frontend Mentor</button></a></li>
          <li><a href=""><button>LinkedIn</button></a></li>
          <li><a href=""><button>Twitter</button></a></li>
          <li><a href=""><button>Instagram</button></a></li>
        </ul>
      </section>
